<div>
  <nav md-tab-nav-bar="">
    <a md-tab-link
       *ngFor="let tabLink of listTabs; let i = index"
       [routerLink]="tabLink.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive" style="text-decoration: none;">
      {{tabLink.label}}
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>
